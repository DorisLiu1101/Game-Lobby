<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>派對遊戲大廳</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-attachment: fixed;
            /* 避免 iOS 下拉回彈露出白色背景 */
            overscroll-behavior-y: none;
        }
        [x-cloak] { display: none !important; }
        
        /* 自定義捲軸樣式 - 金色系 */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(234, 179, 8, 0.6); 
            border-radius: 2px;
        }

        /* 增加一點背景雜訊質感 */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
        
        /* 粒子畫布 */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body 
    class="bg-[#0b0c15] text-white h-screen w-screen overflow-hidden selection:bg-yellow-500 selection:text-white relative"
    x-data="{
        currentUrl: null,
        isMenuOpen: false,
        imgSource: './Public/Menu.webp',
        deferredPrompt: null,
        showIOSInstall: false,
        isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream,
        isStandalone: window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true,
        
        games: [
            { 
                id: 'wolf', 
                name: '狼人殺', 
                url: 'https://werewolf-game-nine.vercel.app/', 
                bgPos: '0% 0%',
                color: 'from-red-600 to-rose-900'
            },
            { 
                id: 'avalon', 
                name: '阿瓦隆', 
                url: 'https://avalon-game-kappa.vercel.app/', 
                bgPos: '100% 0%',
                color: 'from-blue-700 to-indigo-950'
            },
            { 
                id: 'spy', 
                name: '找臥底', 
                url: 'https://dorisliu1101.github.io/Spyfall-Game/', 
                bgPos: '0% 100%',
                color: 'from-purple-500 to-violet-700'
            },
            { 
                id: 'goose', 
                name: '以鵝傳鵝', 
                url: 'https://geese-gossip-game.vercel.app/', 
                bgPos: '100% 100%',
                color: 'from-orange-400 to-amber-500'
            }
        ],
        init() {
            // 監聽安裝事件 (Android/Desktop)
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                this.deferredPrompt = e;
            });
        },
        startGame(url) {
            this.currentUrl = url;
            this.isMenuOpen = false;
        },
        goHome() {
            this.currentUrl = null;
            this.isMenuOpen = false;
        },
        installApp() {
            if (this.isIOS) {
                // 如果是 iOS，顯示教學彈窗
                this.showIOSInstall = true;
            } else if (this.deferredPrompt) {
                // 如果是 Android 或支援的電腦瀏覽器，觸發安裝提示
                this.deferredPrompt.prompt();
                this.deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        this.deferredPrompt = null;
                    }
                });
            } else {
                // 其他情況 (例如已經安裝或不支援)
                alert('您的瀏覽器不支援自動安裝，請嘗試使用瀏覽器選單中的「加入主畫面」功能。');
            }
        }
    }"
>
    <div class="fixed inset-0 pointer-events-none z-0">
        <canvas id="particleCanvas"></canvas>
        
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-yellow-600/5 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] rounded-full bg-slate-700/10 blur-[100px]"></div>
        <div class="absolute inset-0 bg-noise"></div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#0b0c15_120%)]"></div>
    </div>

    <button 
        @click="isMenuOpen = true"
        class="fixed top-5 right-5 z-50 p-3 rounded-full bg-slate-900/50 backdrop-blur-md text-white shadow-[0_0_15px_rgba(250,204,21,0.2)] border border-white/20 hover:bg-slate-800/80 hover:scale-105 hover:shadow-[0_0_20px_rgba(250,204,21,0.4)] transition-all duration-300 active:scale-95 group"
        aria-label="開啟選單"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <div 
        x-show="isMenuOpen" 
        class="relative z-[60]" 
        aria-labelledby="slide-over-title" 
        role="dialog" 
        aria-modal="true"
        x-cloak
    >
        <div 
            x-show="isMenuOpen"
            x-transition:enter="ease-in-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in-out duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" 
            @click="isMenuOpen = false"
        ></div>

        <div class="fixed inset-0 overflow-hidden pointer-events-none">
            <div class="absolute inset-0 overflow-hidden">
                <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                    <div 
                        x-show="isMenuOpen"
                        x-transition:enter="transform transition ease-in-out duration-300 sm:duration-500"
                        x-transition:enter-start="translate-x-full"
                        x-transition:enter-end="translate-x-0"
                        x-transition:leave="transform transition ease-in-out duration-300 sm:duration-500"
                        x-transition:leave-start="translate-x-0"
                        x-transition:leave-end="translate-x-full"
                        class="pointer-events-auto relative w-screen max-w-xs"
                    >
                        <div class="absolute top-0 left-0 -ml-12 flex pt-4 pr-2 sm:-ml-10 sm:pr-4">
                            <button @click="isMenuOpen = false" type="button" class="rounded-full p-1 text-white hover:text-yellow-400 focus:outline-none hover:bg-white/10 transition-colors">
                                <span class="sr-only">關閉選單</span>
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <div class="flex h-full flex-col overflow-y-scroll bg-[#0f111a] border-l border-white/10 shadow-2xl py-6">
                            <div class="px-4 sm:px-6">
                                <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 via-yellow-500 to-yellow-600 tracking-wider" id="slide-over-title">
                                    Menu
                                </h2>
                            </div>
                            <div class="relative mt-8 flex-1 px-4 sm:px-6 space-y-4">
                                <button 
                                    @click="goHome()"
                                    class="w-full flex items-center p-3 rounded-xl transition-all duration-300 group"
                                    :class="currentUrl === null 
                                        ? 'text-white scale-105' 
                                        : 'text-white/60 hover:text-white hover:bg-white/5'"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                    <span class="font-bold tracking-wide text-xl">遊戲大廳</span>
                                </button>

                                <button 
                                    x-show="!isStandalone"
                                    @click="installApp()"
                                    class="w-full flex items-center p-3 rounded-xl transition-all duration-300 group text-white/60 hover:text-white hover:bg-white/5 border border-white/5 hover:border-yellow-500/30"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <span class="font-bold tracking-wide text-xl">安裝 APP</span>
                                </button>

                                <div class="h-px bg-gradient-to-r from-transparent via-white/10 to-transparent my-4"></div>

                                <template x-for="game in games" :key="game.id">
                                    <button 
                                        @click="startGame(game.url)"
                                        class="w-full flex items-center p-3 rounded-xl transition-all duration-300 group border border-transparent relative overflow-hidden"
                                        :class="currentUrl === game.url 
                                            ? 'bg-white/10 border-yellow-500/50 shadow-[0_0_15px_rgba(234,179,8,0.2)]' 
                                            : 'hover:bg-white/5 hover:border-white/10'"
                                    >
                                        <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>

                                        <div 
                                            class="w-12 h-12 rounded-lg bg-cover mr-4 shrink-0 relative z-10 overflow-hidden border border-black/20"
                                            :style="`background-image: url('${imgSource}'); background-size: 200% 200%; background-position: ${game.bgPos}`"
                                        ></div>
                                        <div class="flex flex-col items-start relative z-10 w-full">
                                            <div class="flex justify-between items-center w-full">
                                                <span class="font-bold text-slate-200 group-hover:text-white transition-colors" x-text="game.name"></span>
                                                <div class="w-2 h-2 rounded-full bg-gradient-to-r shadow-sm" :class="game.color"></div>
                                            </div>
                                            <span class="text-[10px] text-slate-500 uppercase tracking-wider group-hover:text-yellow-400">Play Now</span>
                                        </div>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="w-full h-full relative z-10">
        
        <div 
            x-show="currentUrl === null"
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="opacity-0 scale-90 blur-sm"
            x-transition:enter-end="opacity-100 scale-100 blur-0"
            class="flex flex-col items-center justify-center h-full w-full p-6 max-w-md mx-auto relative"
        >
            <div class="mb-10 text-center space-y-1 relative">
                <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-px h-16 bg-gradient-to-b from-transparent to-yellow-500/50"></div>
                
                <span class="inline-block py-1 px-4 rounded-full bg-white/5 border border-white/10 text-yellow-300 text-[10px] font-bold tracking-[0.2em] uppercase backdrop-blur-sm shadow-lg mb-4">
                    Welcome Player
                </span>
                
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 via-yellow-500 to-yellow-600 tracking-tight drop-shadow-sm pb-1">
                    派對遊戲大廳
                </h1>
            </div>

            <div class="grid grid-cols-2 gap-4 w-full aspect-square relative">
                <div class="absolute inset-0 bg-yellow-500/5 blur-[60px] rounded-full pointer-events-none"></div>

                <template x-for="(game, index) in games" :key="game.id">
                    <button 
                        @click="startGame(game.url)"
                        class="relative w-full h-full rounded-2xl overflow-hidden transition-all duration-300 group border border-white/10 bg-[#161823]"
                        :class="'hover:shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:border-white/30 active:scale-95'"
                    >
                        <div 
                            class="absolute inset-0 bg-no-repeat transition-transform duration-700 ease-out group-hover:scale-110"
                            :style="`
                                background-image: url('${imgSource}'); 
                                background-size: 200% 200%; 
                                background-position: ${game.bgPos};
                                filter: saturate(0.9) brightness(0.9);
                            `"
                        ></div>
                        
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/10 transition-colors duration-300"></div>
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-[#0b0c15] via-[#0b0c15]/60 to-transparent opacity-90"></div>

                        <div class="absolute bottom-0 left-0 w-full p-4 flex flex-col items-start z-10">
                            <div class="w-8 h-1 rounded-full mb-2 bg-gradient-to-r" :class="game.color"></div>
                            
                            <h3 class="text-white font-bold text-lg leading-none drop-shadow-md tracking-wide" x-text="game.name"></h3>
                            
                            <div class="flex items-center mt-2 opacity-60 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
                                <span class="text-[10px] text-white/80 font-bold tracking-wider uppercase">Start Game</span>
                                <svg class="w-3 h-3 ml-1 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>

                        <div class="absolute inset-0 rounded-2xl border border-white/5 group-hover:border-white/20 transition-colors duration-300 pointer-events-none"></div>
                    </button>
                </template>
            </div>

            <footer class="mt-12 text-slate-500/50 text-[10px] text-center tracking-widest uppercase">
                &copy; 2026 Doris Party Games Lobby
            </footer>
        </div>

        <div 
            x-show="currentUrl !== null" 
            class="w-full h-full bg-black relative"
            x-cloak
        >
            <iframe 
                :src="currentUrl" 
                class="w-full h-full border-0 relative z-10" 
                allowfullscreen="true"
                allow="autoplay; fullscreen; clipboard-write"
            ></iframe>
            
            <div class="absolute inset-0 flex items-center justify-center z-0">
                <div class="animate-pulse text-yellow-400 font-bold tracking-widest">LOADING...</div>
            </div>
        </div>
    </main>

    <div 
        x-show="showIOSInstall" 
        class="fixed inset-0 z-[100] flex items-center justify-center px-6" 
        x-cloak
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
    >
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" @click="showIOSInstall = false"></div>
        
        <div class="relative bg-[#161823] border border-yellow-500/20 p-8 rounded-3xl max-w-sm w-full text-center space-y-6 shadow-[0_0_50px_rgba(234,179,8,0.1)]">
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            
            <div class="space-y-2">
                <h3 class="text-xl font-bold text-white">安裝到 iPhone</h3>
                <p class="text-white/60 text-sm leading-relaxed">
                    請點擊瀏覽器下方的
                    <span class="inline-flex align-middle mx-1 p-1 bg-white/10 rounded">
                        <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    </span>
                    分享按鈕<br>然後往下滑選擇<br>
                    <span class="font-bold text-white mt-1 inline-block">「加入主畫面」</span>
                </p>
            </div>

            <button 
                @click="showIOSInstall = false" 
                class="w-full py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-bold rounded-xl transition-colors shadow-lg shadow-yellow-500/20"
            >
                知道了
            </button>
        </div>
    </div>

    <script>
        (function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.reset(true);
                }

                reset(initial = false) {
                    this.x = Math.random() * width;
                    this.y = initial ? Math.random() * height : height + 10;
                    this.speedY = -(Math.random() * 0.5 + 0.2); 
                    this.speedX = (Math.random() - 0.5) * 0.3; 
                    this.size = Math.random() * 2 + 0.5; 
                    const isGold = Math.random() > 0.8;
                    this.color = isGold 
                        ? `rgba(250, 204, 21, ${Math.random() * 0.3 + 0.1})` 
                        : `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`; 
                }

                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    if (this.y < -10) {
                        this.reset();
                    }
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const particleCount = window.innerWidth < 600 ? 50 : 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resize();
                initParticles();
            });

            resize();
            initParticles();
            animate();
        })();
    </script>
</body>
</html>
